String.prototype.format = function (args) {
		var str = this;
		return str.replace(String.prototype.format.regex, function(item) {
		var intVal = parseInt(item.substring(1, item.length - 1));
		var replace;
		if (intVal >= 0) {
				replace = args[intVal];
			} else if (intVal === -1) {
				replace = "{";
			} else if (intVal === -2) {
				replace = "}";
			} else {
				replace = "";
			}
			return replace;
		});
	};
	String.prototype.format.regex = new RegExp("{-?[0-9]+}", "g");
	
	
// This is the function for add hours//	
Date.prototype.addHours= function(h){
    var copiedDate = new Date(this.getTime());
    copiedDate.setHours(copiedDate.getHours()+h);
    return copiedDate;
}
	
// This is the function for Caldtg as String//		
Date.prototype.caloffdtg = function (args) {
		var dtg= this;
		var hh=dtg.getHours().toString();
		if (hh >= 18 ) {
			dtg.setHours(18);
		} else if (hh >= 12) {
			dtg.setHours(12);
		} else if (hh >= 6) {
			dtg.setHours(6);
		} else if (hh >= 0) {
			dtg.setHours(0);
		}
		var yy=dtg.getFullYear().toString().slice(2,);
		var mm=(dtg.getMonth()+1).toString();
		var dd=dtg.getDate().toString();
		var hh=dtg.getHours().toString();
		//var out=yy.concat(mm,dd,hh);
		  return [(yy>9 ? '' : '0') + yy,
          (mm>9 ? '' : '0') + mm,
          (dd>9 ? '' : '0') + dd,
		  (hh>9 ? '' : '0') + hh,
         ].join('');

}
